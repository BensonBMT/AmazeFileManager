name: Android Debug artifact ondemand

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  apk:
    runs-on: ubuntu-20.04
    if: github.event.comment.body == 'Build test apk' && (github.actor == 'VishalNehra' || github.actor == 'TranceLove' || github.actor == 'EmmanuelMess' || github.actor == 'VishnuSanal')
    steps:
      - name: Acknowledge the request with thumbs up reaction
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: '+1'
      - name: Github API Request
        id: request
        uses: octokit/request-action@v2.0.2
        with:
          route: ${{ github.event.issue.pull_request.url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get PR informations
        id: pr_data
        run: |
          echo "::set-output name=repo_name::${{ fromJson(steps.request.outputs.data).head.repo.full_name }}"
          echo "::set-output name=repo_clone_url::${{ fromJson(steps.request.outputs.data).head.repo.clone_url }}"
          echo "::set-output name=repo_ssh_url::${{ fromJson(steps.request.outputs.data).head.repo.ssh_url }}"
      - name: Checkout PR Branch
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{fromJson(steps.request.outputs.data).head.repo.full_name}}
          ref: ${{fromJson(steps.request.outputs.data).head.ref}}
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 11
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug --stacktrace
      - name: Upload fdroid artifact
        uses: actions/upload-artifact@v3
        with:
          name: Amaze-Fdroid-debug
          path: app/build/outputs/apk/fdroid/debug/app-fdroid-debug.apk
      - name: Upload play artifact
        uses: actions/upload-artifact@v3
        with:
          name: Amaze-Play-debug
          path: app/build/outputs/apk/play/debug/app-play-debug.apk
      - name: Get artifacts link
        run: |
          
          # sudo apt install jq
          
          curl --output actions.json https://api.github.com/repos/VishnuSanal/AmazeFileManager/actions/workflows/android-debug-artifact-ondemand.yml/runs?per_page=1&event=pullrequest&status=success &&

          # we won't trigger this workflow often - so, its safe to assume that the first (only) entry will be the one we need
          curl --output artifacts.json $(cat actions.json | jq '.workflow_runs | .[0] | .artifacts_url' | sed 's/"//g') &&

          cat artifacts.json | jq ' .artifacts | .[0] | .archive_download_url' > resultlinks.txt
            
          if grep -Fxq "null" resultlinks.txt
          then
            echo -e "The requested APKs has been built. Please find them from the artifacts section of this PR." > comment.md
          else
            echo -e "The requested APKs has been built. Please get them from these links: \n\n$(cat resultlinks.txt)" > comment.md
          fi

      - name: Notify the user with a comment once the APK is uploaded
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body-file: 'comment.md'